<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>
    <tbody *ngFor = "let cus of listCustomers; let i = index">
      <tr>
        <th scope="row">{{ i+1 }}</th>
        <td>{{ cus.firstName }}</td>
        <td>{{ cus.lastName }}</td>      
      </tr>
    </tbody>
  </table>

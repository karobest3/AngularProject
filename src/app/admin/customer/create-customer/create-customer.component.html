<div class="container">
    <form (submit)="onSubmit(formCreateCustomer);" #formCreateCustomer="ngForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input class="form-control" [(ngModel)]="firstName" name="firstName" placeholder="Enter Your First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input class="form-control" [(ngModel)]="lastName" name="lastName" placeholder="Enter Your Last Name" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
